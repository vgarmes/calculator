<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="display">0</div>
            <div class="keys" id="clear" data-key="67">AC</div>
            <div class="keys" id="sign">+/-</div>
            <div class="keys" id="percent">%</div>
            <div class="keys operators" id="divide" data-key="Shift55">/</div>
            <div class="keys number" data-key="57" id="nine">9</div>
            <div class="keys number" data-key="56" id="eight">8</div>
            <div class="keys number" data-key="55" id="seven">7</div>
            <div class="keys operators" id="multiply" data-key="Shift220">x</div>
            <div class="keys number" data-key="54" id="six">6</div>
            <div class="keys number" data-key="53" id="five">5</div>
            <div class="keys number" data-key="52" id="four">4</div>
            <div class="keys operators" id="subtract" data-key="189">-</div>
            <div class="keys number" data-key="51" id="three">3</div>
            <div class="keys number" data-key="50" id="two">2</div>
            <div class="keys number" data-key="49" id="one">1</div>
            <div class="keys operators" id="add" data-key="Shift191">+</div>
            <div class="keys number bottom-left" data-key="48" id="zer0">0</div>
            <div class="keys" id="comma" data-key="188">,</div>
            <div class="keys operators bottom-right" id="equals" data-key="13">=</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
