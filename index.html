<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="display">0</div>
            <div class="keys" id="clear">AC</div>
            <div class="keys" id="sign">+/-</div>
            <div class="keys" id="percent">%</div>
            <div class="keys operators" id="divide">/</div>
            <div class="keys number" id="nine">9</div>
            <div class="keys number" id="eight">8</div>
            <div class="keys number" id="seven">7</div>
            <div class="keys operators" id="multiply">x</div>
            <div class="keys number" id="six">6</div>
            <div class="keys number" id="five">5</div>
            <div class="keys number" id="four">4</div>
            <div class="keys operators" id="subtract">-</div>
            <div class="keys number" id="three">3</div>
            <div class="keys number" id="two">2</div>
            <div class="keys number" id="one">1</div>
            <div class="keys operators" id="add">+</div>
            <div class="keys number bottom-left" id="zer0">0</div>
            <div class="keys" id="comma">,</div>
            <div class="keys operators bottom-right" id="equals">=</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
